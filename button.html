<!DOCTYPE html>
<html>
  <head>
    <title>My Lottie Button</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.7/lottie.min.js" type="text/javascript"></script>

    <script>
      window.onload = (event) => {
            const lottieButton = document.getElementById("myLottieButton");

            const animReportings = lottie.loadAnimation({
            container: lottieButton,
            renderer: "svg",
            loop: false,
            autoplay: false,
            path: "https://assets2.lottiefiles.com/packages/lf20_liiykojj.json",
            });

            const btnActivate = document.getElementById("btnActivate");
            btnActivate.addEventListener("click", () => {
                lottieButton.classList.remove('inactive');
                animReportings.playSegments([0, 9], true);
            });

            const btnDeactivate = document.getElementById("btnDeactivate");
            btnDeactivate.addEventListener("click", () => {
                lottieButton.classList.add('inactive');
                animReportings.playSegments([9, 0], true);
            });
      };
    </script>

  </head>
  <body>
    <div class="container">
      <div id="myLottieButton" class="inactive"></div>
      <div id="control-bar">
        <button class="button" id="btnActivate">Aktifleştir</button>
        <button class="button" id="btnDeactivate">Pasifleştir</button>
      </div>
    </div>
  </body>
</html>
